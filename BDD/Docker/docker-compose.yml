services:
  node-18.12.1:
    build:
      context: ./Node
    image: node-18.12.1:latest
    container_name: node-18.12.1
    ports:
      - "3000:3000"
    volumes:
      - ./Node:/usr/src/app
      - /usr/src/app/node_modules
    command: npm start

  ruby-3.2.2:
    build:
      context: ./Ruby
    image: ruby-3.2.2:latest
    container_name: ruby-3.2.2
    tty: true
    stdin_open: true
